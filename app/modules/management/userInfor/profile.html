<style type="text/css">
.form-control[disabled]{
	border: 0;
	background: transparent;
	font-size: 14px;
	font-weight: bold;
	color: #333;
	outline: none;
	-webkit-box-shadow: none;

	
}
select.form-control[disabled]{
	appearance: none;
	-webkit-appearance:none;
	-moz-appearance:none;
	
}
</style>
<section class="panel">
	
	<form name="myform" ng-submit="submit()" class="form-horizontal" novalidate="novalidate">

		<div class="form-group">

			<label class="col-lg-3 control-label">昵称</label>

			<div class="col-lg-8">
				<input ng-disabled="forbid" type="text" name="userNickName" class="form-control" ng-model="userData.userNickName" ng-minlength="3" ng-maxlength="20" ng-pattern="/^[\w_\u4E00-\u9FA5\uF900-\uFA2D]{2,}$/" placeholder="未填写">
				<div class="" ng-show="myform.userNickName.$dirty && myform.userNickName.$invalid">
				
					<span ng-show="myform.userNickName.$error.pattern" class="error">昵称格式错误</span>

				</div>
			</div>

		</div>
		<div class="form-group">

			<label class="col-lg-3 control-label">邮箱</label>

			<div class="col-lg-8">

				<input ng-disabled="forbid" type="text" name="userEmail" ng-model="userData.userEmail" ng-pattern="/^[\w-]+@[\w-]+(\.[\w-]+)+$/" placeholder="未填写" class="form-control">
				<div class="" ng-show="myform.userEmail.$dirty && myform.userEmail.$invalid">

					<span ng-show="myform.userEmail.$error.pattern" class="error">格式错误</span>

				</div>

			</div>

		</div>
		<div class="form-group">

			<label class="col-lg-3 control-label">手机</label>

			<div class="col-lg-8">

				<input ng-disabled="forbid" type="text" name="userMobile" ng-model="userData.userMobile" ng-pattern="/^0?1(([3,4,5,8,7][0-9]{1})|(59)){1}[0-9]{8}$/" placeholder="未填写" class="form-control">

				<div class="" ng-show="myform.userMobile.$dirty && myform.userMobile.$invalid">

					<span ng-show="myform.userMobile.$error.pattern" class="error">格式错误</span>

				</div>

			</div>

		</div>

		<div class="form-group">

			<label class="col-lg-3 control-label">QQ</label>

			<div class="col-lg-8">

				<input ng-disabled="forbid" type="text" ng-model="userData.userQQ" ng-pattern="/^[^0]\d{4,12}$/" name="userQQ" placeholder="未填写" class="form-control">
				<div class="" ng-show="myform.userQQ.$dirty && myform.userQQ.$invalid">

					<span ng-show="myform.userQQ.$error.pattern" class="error">格式错误</span>

				</div>
